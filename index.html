<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon-32x32.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <!-- Card -->

      <div class="card">
        <div class="bg-image">
          <figure>
            <img src="img/image-victor.jpg" alt="Image of Victor" />
          </figure>
        </div>

        <div class="bottom-part">
          <div class="info text-center">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <h1 class="name">Victor Crest</h1>
              <span class="age">26</span>
            </div>
            <span class="text">London</span>
          </div>

          <div class="d-flex justify-content-around align-items-center py-4">
            <div class="text-center">
              <h2 class="number">80K</h2>
              <p class="text letter-space">Followers</p>
            </div>
            <div class="text-center">
              <h2 class="number">803K</h2>
              <p class="text letter-space">Likes</p>
            </div>
            <div class="text-center">
              <h2 class="number">1.4K</h2>
              <p class="text letter-space">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
